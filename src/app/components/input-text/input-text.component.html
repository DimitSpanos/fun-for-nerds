<div class=" bg-info-subtle text-center border border-info-subtle rounded "  style="--bs-bg-opacity: .5;" >
   <h3 class="text-center py-4  ">Fun For Nerds</h3>
</div>
<div class="d-flex justify-content-between mt-4 ">    
   <input (input)="onInput($event)" type="text" class="flex-fill me-2 border rounded form-control ">
   <button type="button" class="btn btn-primary" id="submit" (click)="onSubmit()">Submit</button>
</div>
<div class="container-fluid d-flex  w-100 ">
   @if(!userInput ) {
   <span></span>
   } @else if (userInput.length % 2 ==0) {
   <span class="text-start text-danger w-100 ">{{ userInput }}</span>
   } @else if (userInput.length % 2 !=0) {                                                         
   <span  class="text-end text-danger flex-self-end w-100 ">{{ userInput }}</span>
   }
</div>
